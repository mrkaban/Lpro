<h1>Медиа поиск</h1>
Медиа поиск позволяет найти аудио и видео файлы в указанном каталоге. Он также отображает размер файла.<br>
Файлы меньше мегабайта не рассматриваются.<br>
<br>
Для того, чтобы воспользоваться функцией медиа поиска необходимо
открыть вкладку "Медиа поиск".<br>
